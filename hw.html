        const rand = (max, min) => {
            return Math.round(Math.random() * (max - min) + min);
        }

        let arr = [];
        let random = rand(1, 38);

        for (i = 1; i <= 6; i++) {
            arr.push(random)
            while (arr.includes(random)) {
                random = rand(1, 38)
            }
        }

        document.write(`A區是 ${arr}<br>B區是 ${rand(1, 8)}`)


    </script>
